<!doctype html>
<html lang="en" data-theme="dark">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Laying Down</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" />
        <link rel="stylesheet" href="styles.css" />
        <script src="https://unpkg.com/htmx.org@1.9.5"></script>
    </head>
    <body>
        <main class="container">
            <h1>Laying Down</h1>
            <div hx-confirm="Are you sure?" class="grid">
                <button type="button" hx-post="/power-off" hx-swap="outerHTML">
                    Power Off
                </button>
                <button type="button" hx-post="/reboot" hx-swap="outerHTML">
                    Reboot
                </button>
                <button type="button" hx-post="/suspend" hx-swap="outerHTML">
                    Suspend
                </button>
            </div>
        </main>
        <footer class="container">
            <a href="https://github.com/fiquell/laying-down" target="_blank">
                laying-down v0.3.0
            </a>
        </footer>
    </body>
</html>
